version: "3.8"

services:
  db:
    image: postgres:16-alpine
    container_name: nestjs-locking-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nestjs}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nestjs}
      POSTGRES_DB: ${POSTGRES_DB:-nestjs_locking}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nestjs}"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

volumes:
  db_data: